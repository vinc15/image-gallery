<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gabarito:wght@400..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!--Header-->
    <div class="header">
        <h1 class="header__title">Image Gallery</h1>
    </div>
    <!--Images container-->
    <div class="image-container-s1">
        <img src="image1.jpg" alt="image1">
        <img src="image2.jpg" alt="image2">
        <img src="image3.jpg" alt="image3">
        <img src="image4.jpg" alt="image4">
    </div>
    <div class="image-container-s2">
        <img src="image5.jpg" alt="image5">
        <img src="image6.jpg" alt="image6">
        <img src="image7.jpg" alt="image7">
        <img src="image8.jpg" alt="image8">
    </div>
</body>

</html>
